    <form action="index1.php">
        <div class="container2">
            <label> Patient Id:  </label>         
            <input type="text" name="id" id="id"  onkeyup="GetDetail(this.value)" value="" /> <br> <br>

    <script >
       // onkeyup event will occur when the user 
        // release the key and calls the function
        // assigned to this event
        function GetDetail(str) {
            if (str.length == 0) {
                document.getElementById("name").value = "";
                document.getElementById("mobile").value = "";
                document.getElementById("checkup").value = "";
                return;
            }
            else {
                
  
                // Creates a new XMLHttpRequest object
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
  
                    // Defines a function to be called when
                    // the readyState property changes
                    if (this.readyState == 4 && 
                            this.status == 200) {
                        // Typical action to be performed
                        // when the document is ready
                        // console.log(JSON.parse(this.responseText));
                        var myObj = JSON.parse(this.responseText);

                        console.log(myObj)

                       
                   
  
                        // Returns the response data as a
                        // string and store this array in
                        // a variable assign the value 
                        // received to first name input field
                          
                        document.getElementById("name").value = myObj[0];
                          
                        // Assign the value received to
                        // last name input field
                        document.getElementById("mobile").value = myObj[1];
                        
                        document.getElementById("checkup").value = myObj[2];
                    }
                };
                // console.log(id);
                // xhttp.open("GET", "filename", true);
                xmlhttp.open("GET", "reportphp.php?id=" + str, true);
                  
                // Sends the request to the server
                xmlhttp.send();
            }
        }
    </script>
